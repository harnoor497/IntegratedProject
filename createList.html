<!DOCTYPE html>
<html>
<head>
  <title>Checklist Feature</title>
  <style>
    #checklist-container {
      list-style-type: none;
      padding: 0;
    }

    #checklist-container li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Checklist Feature</h1>

  <input type="text" id="checklist-input" placeholder="Enter checklist item">
  <button id="create-button">Create Checklist</button>

  <h2>Checklists</h2>
  <ul id="checklist-container"></ul>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="createList.js"></script>
</body>
</html>
