<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Authentication Example</title>
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDhsH_gMswEQpLI6Kfn2AJaDILOC5CWjjw",
      authDomain: "authentication-app-cc0a3.firebaseapp.com",
      databaseURL: "https://authentication-app-cc0a3-default-rtdb.firebaseio.com",
      projectId: "authentication-app-cc0a3",
      storageBucket: "authentication-app-cc0a3.appspot.com",
      messagingSenderId: "353753930218",
      appId: "1:353753930218:web:077677333092728a533a93"
    };

    // Initialize Firebase app
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Handle sign up button click event
    const signupBtn = document.getElementById("signup-btn");
    signupBtn.addEventListener("click", () => {
      window.location.href = "signup.html";
    });

    // Handle sign in form submit event
    const signInForm = document.getElementById("signInForm");
    signInForm.addEventListener("submit", async function(event) {
      event.preventDefault();

      // Get user input values
      const email = document.getElementById("signInEmail").value;
      const password = document.getElementById("signInPassword").value;

      try {
        // Sign in with email and password
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User signed in:", user);

        if (user.emailVerified) {
          // Redirect to home.html if email is verified
          window.location.href = "home.html";
        } else {
          console.log("Email not verified.");
          const errorMessage = "Please verify your email before signing in.";
          document.getElementById("signInError").textContent = errorMessage;
        }
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Sign-in error:", errorCode, errorMessage);
      }
    });
  </script>
</head>
<body>
  <div class="form-wrapper">
    <h2>Sign In</h2>
    <form id="signInForm">
      <!-- Sign in form -->
      <label for="signInEmail"><i class="fas fa-envelope"></i> Email:</label>
      <input type="email" id="signInEmail" required>
      <label for="signInPassword"><i class="fas fa-lock"></i> Password:</label>
      <input type="password" id="signInPassword" required>
      <button type="submit">Sign In</button>
      <p id="signInError" class="error-message"></p>
    </form>
    <button id="signup-btn">Sign Up Here</button>
  </div>
</body>
</html>
