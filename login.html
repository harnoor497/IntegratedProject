<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Authentication Example</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhsH_gMswEQpLI6Kfn2AJaDILOC5CWjjw",
      authDomain: "authentication-app-cc0a3.firebaseapp.com",
      databaseURL: "https://authentication-app-cc0a3-default-rtdb.firebaseio.com",
      projectId: "authentication-app-cc0a3",
      storageBucket: "authentication-app-cc0a3.appspot.com",
      messagingSenderId: "353753930218",
      appId: "1:353753930218:web:077677333092728a533a93"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const signUpForm = document.getElementById("signUpForm");
    signUpForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("signUpEmail").value;
      const password = document.getElementById("signUpPassword").value;
      const name = document.getElementById("name").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User signed up:", user);

        await sendEmailVerification(user);

        const userRef = collection(db, "users");
        const userData = {
          email: email,
          name: name,
          userId: user.uid 
        };
        const docRef = await addDoc(userRef, userData);
        console.log("User data saved:", docRef.id);

        window.location.href = "Registration-Success.html";
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Sign-up error:", errorCode, errorMessage);
      }
    });

    const signInForm = document.getElementById("signInForm");
    signInForm.addEventListener("submit", async function(event) {
      event.preventDefault();
      const email = document.getElementById("signInEmail").value;
      const password = document.getElementById("signInPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        console.log("User signed in:", user);

        if (user.emailVerified) {
          window.location.href = "home.html";
        } else {
          console.log("Email not verified.");
          const errorMessage = "Please verify your email before signing in.";
          document.getElementById("signInError").textContent = errorMessage;
        }
      } catch (error) {
        const errorCode = error.code;
        const errorMessage = error.message;
        console.error("Sign-in error:", errorCode, errorMessage);
      }
    });
  </script>
</head>
<body>
  <h1> SMART PACK </h1>

  <h2>Sign Up</h2>
  <form id="signUpForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>
    <label for="signUpEmail">Email:</label>
    <input type="email" id="signUpEmail" required><br>
    <label for="signUpPassword">Password:</label>
    <input type="password" id="signUpPassword" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Sign In</h2>
  <form id="signInForm">
    <label for="signInEmail">Email:</label>
    <input type="email" id="signInEmail" required><br>
    <label for="signInPassword">Password:</label>
    <input type="password" id="signInPassword" required><br>
    <button type="submit">Sign In</button>
    <p id="signInError" style="color: red;"></p> 
  </form>
</body>
</html>
