<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./code.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
</head>
<body>
  <div id="login-box">
    <div class="left">
      <h1>Sign up</h1>
      <input type="text" id="username" name="username" placeholder="username">
      <input type="text" id="email" name="email" placeholder="E-mail">
      <input type="password" name="password" id="password" placeholder="password">
      <input type="submit" id="signUp" name="signup_submit" value="Sign Up">
      <input type="submit" id="login" name="login" value="Login">
      <input type="submit" id="logout" name="logout" value="Log Out">
    </div>
  </div>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBc9M5HY-HDmgagACY6Ap4t6YXY1UxoKPs",
      authDomain: "authentication-app-cc0a3.firebaseapp.com",
      databaseURL: "https://authentication-app-cc0a3-default-rtdb.firebaseio.com",
      projectId: "authentication-app-cc0a3",
      storageBucket: "authentication-app-cc0a3.appspot.com",
      messagingSenderId: "353753930218",
      appId: "1:353753930218:web:077677333092728a533a93"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    document.getElementById("signUp").addEventListener("click", (e) => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let username = document.getElementById("username").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          set(ref(database, 'user/' + user.uid), {
            username: username,
            email: email
          });

          alert('User created');
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        });
    });

    document.getElementById("login").addEventListener('click', (e) => {
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          const dt = new Date();
          update(ref(database, 'user/' + user.uid), {
            last_login: dt
          });

          alert('User logged in!');
          window.location.href = "home.html"; // Redirect to the home page
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        });
    });

    onAuthStateChanged(auth, (user) => {
      const logoutButton = document.getElementById("logout");

      if (user) {
        // User is signed in
        const uid = user.uid;

        logoutButton.style.display = "block";
      } else {
        // User is signed out
        logoutButton.style.display = "none";
      }
    });

    document.getElementById("logout").addEventListener("click", (e) => {
      signOut(auth)
        .then(() => {
          alert('User logged out');
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;

          alert(errorMessage);
        });
    });
  </script>
</body>
</html>
